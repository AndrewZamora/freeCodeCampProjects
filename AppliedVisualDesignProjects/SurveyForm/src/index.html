<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">Website Request</h1>
    <p id="description">Please fill this form out to request a website design.</p>
    <form action="" id="survey-form">
        <!-- Get User Name -->
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <!-- Get User Email -->
        <div>
            <label for="email" id="email-label">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
        </div>
        <!-- Get User Age -->
        <div>
            <label for="age" id="number-label">Age:</label>
            <input type="number" name="number" id="number" placeholder="Age" min="18" max="100" required>
        </div>
        <!-- Dropdown  -->
        <div>
            <p>Type of Buisness:</p>
            <select name="dropdown" id="dropdown">
                <option disabled selected value></option>
                <option value="education">Education</option>
                <option value="legal">Legal</option>
                <option value="retail">Retail</option>
                <option value="food">Food</option>
            </select>
            <!-- Radio Buttons -->
        </div>
        <p>Select one of these radio buttons?</p>
        <input type="radio" name="website-type" id="wordpress" value="wordpress"> Wordpress
        <br>
        <input type="radio" name="website-type" id="drupal" value="drupal"> Drupal
        <br>
        <input type="radio" name="website-type" id="other" value="other"> Other
        <br>
        </div>
        <!-- Check Boxes -->
        <div>
            <p>These boxes will be checked:</p>
            <input type="checkbox" name="box1" id="box1" value="box1">
            <label for="box1">Box 1</label>
            <input type="checkbox" name="box2" id="box2" value="box2">
            <label for="box2">Box 2</label>
        </div>
        <!-- Comments Section -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
    <footer>
        &copy;Andrew M Zamora 2018
    </footer>

</body>

</html>
