<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Wikipedia Viewer</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1 id="title">Wikipedia Viewer</h1>
            <form id="form">
                <div class="form-group">
                    <input class="form-control" type="text" name="search" id="search" placeholder="Search For Something" autocomplete="off" autofocus>
                </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-danger btn-block" id="search-btn" type="submit">Search</button>
                   <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random">Random Search</a>
                </div>
            </form>
        </div>
        
    </div>
    <div class="container">
            <h3 id="search-result"></h3>
            <div id="result"></div>
    </div>
    <footer>
        <p>This is project is by Andrew Zamora</p>
    </footer>
    <script src="main.js"></script>
</body>

</html>
