<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">This is title</h1>
    <p id="description">This is were the description will be!</p>
    <form action="" id="survey-form">
         <!-- Get User Name -->
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <!-- Get User Email -->
        <div>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
        </div>
        <!-- Get User Age -->
        <div>
            <label for="age">Age:</label>
            <input type="number" name="number" id="number" placeholder="Age" required>
        </div>
    </form>

</body>

</html>
