<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <h1 id="title">This is title</h1>
    <p id="description">This is were the description will be!</p>
    <form action="" id="survey-form">
        <!-- Get User Name -->
        <div>
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <!-- Get User Email -->
        <div>
            <label for="email" id="email-label">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="your email" required>
        </div>
        <!-- Get User Age -->
        <div>
            <label for="age" id="number-label">Age:</label>
            <input type="number" name="number" id="number" placeholder="Age" min="18" max="100" required>
        </div>
        <!-- Dropdown  -->
        <div>
            <p>A random question will be asked here?</p>
            <select name="dropdown" id="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
            </select>
            <!-- Radio Buttons -->
        </div>
        <p>Select one of these radio buttons?</p>
        <input type="radio" name="gender" id="male" value="male"> Male
        <br>
        <input type="radio" name="gender" id="female" value="female"> Female
        <br>
        <input type="radio" name="gender" id="other" value="male"> Other
        <br>
        </div>
        <!-- Check Boxes -->
        <div>
            <p>These boxes will be checked:</p>
            <input type="checkbox" name="box1" id="box1" value="box1">
            <label for="box1">Box 1</label>
            <input type="checkbox" name="box2" id="box2" value="box2">
            <label for="box2">Box 2</label>
        </div>
        <!-- Comments Section -->
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>

</body>

</html>
